<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="company">
            <img class="logo" src="Images/logo.png" alt="Purple galaxy icon">
            <div class="name">SpaceTRV</div>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Slogan</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <div class="hero-main-text">Space has never been so close</div>
                <div class="hero-secondary-text">Plan your trip to the <span class="highlight">Moon</span>, <span class="highlight">Mars</span> or <span class="highlight">Enceladus</span> with us. We'll give you an unforgettable life experience</div>
                <button class="hero-button">Sign up</button>
            </div>
            <img class="hero-img" src="./Images/space-hero.gif" alt="Red and blue space image">
        </section>
    </main>
</body>
</html>
